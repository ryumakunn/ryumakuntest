<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007acc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .container h2 {
            border-bottom: 2px solid #007acc;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .container p {
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #555;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-right: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #007acc;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>

<header>
    <h1>自己紹介</h1>
</header>

<div class="container">
    <div class="profile">
        <img src="https://via.placeholder.com/150" alt="プロフィール写真">
        <div>
            <h2>○○さん</h2>
            <p>日本の大学でプログラミングを学んでいる学生です。ウェブ開発やアプリ開発に興味があり、日々新しい技術を学びながら成長しています。</p>
        </div>
    </div>

    <h2>趣味</h2>
    <p>趣味は○○と○○です。プログラミングだけでなく、スポーツや音楽も好きです。</p>

    <h2>将来の目標</h2>
    <p>将来は○○分野で働きたいと思っています。技術力を高め、多くの人に貢献できるようになりたいです。</p>
</div>

<div class="footer">
    <p>© 2024 ○○さんの自己紹介サイト</p>
</div>

</body>
</html>
