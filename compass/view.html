<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コンパス</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #compass {
            width: 200px;
            height: 200px;
            border: 2px solid #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: url('compass.png') no-repeat center center;
            background-size: cover;
            margin-bottom: 20px;
        }
        #arrow {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid red;
            position: absolute;
            top: 10%;
        }
        #angle {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="compass">
        <div id="arrow"></div>
    </div>
    <div id="angle">0°</div>

    <script>
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                let alpha = event.alpha; // 方位
                let beta = event.beta; // 前後の傾き
                let gamma = event.gamma; // 左右の傾き

                // alpha (方位) が未定義または null でないことを確認
                if (alpha !== null) {
                    // デバイスの向きがポートレートモードでない場合の補正
                    if (window.orientation === 90) {
                        alpha += 90;
                    } else if (window.orientation === -90) {
                        alpha -= 90;
                    } else if (window.orientation === 180) {
                        alpha += 180;
                    }
                    
                    alpha = alpha % 360; // 360度に収める
                    if (alpha < 0) {
                        alpha += 360; // 正の値に変換
                    }

                    let compassArrow = document.getElementById('arrow');
                    let angleDisplay = document.getElementById('angle');

                    compassArrow.style.transform = 'rotate(' + alpha + 'deg)';
                    angleDisplay.textContent = Math.round(alpha) + '°';
                }
            }, true);
        } else {
            alert("デバイスの方向センサーがサポートされていません。");
        }
    </script>
</body>
</html>
